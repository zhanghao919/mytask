<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>计算器</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<table>
    <thead>
    <tr>
        <th colspan="4">计算器</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td colspan="4">
            <input id="lcd" type="text" readonly="readonly" placeholder="0"/>
        </td>
    </tr>
    <tr>
        <td class="command">C</td>
        <td class="command">Back</td>
        <td class="command">sqrt</td>
        <td class="command">1/x</td>
    </tr>
    <tr>
        <td class="command">tan</td>
        <td class="command">sin</td>
        <td class="command">cos</td>
        <td class="command">/</td>
    </tr>
    <tr>
        <td class="number">7</td>
        <td class="number">8</td>
        <td class="number">9</td>
        <td class="command">*</td>
    </tr>
    <tr>
        <td class="number">4</td>
        <td class="number">5</td>
        <td class="number">6</td>
        <td class="command">-</td>
    </tr>
    <tr>
        <td class="number">1</td>
        <td class="number">2</td>
        <td class="number">3</td>
        <td class="number">+</td>
    </tr>
    <tr>
        <td class="command">+/-</td>
        <td class="number">0</td>
        <td class="number">.</td>
        <td class="command">=</td>
    </tr>
    </tbody>
</table>
<script  src="js/script.js"></script>
</body>

</html>
